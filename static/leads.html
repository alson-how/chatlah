<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads Dashboard - Jablanc Interior</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 20px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            min-width: 150px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        .leads-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .leads-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .leads-table td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            vertical-align: top;
        }

        .leads-table tr:hover {
            background-color: #f8f9ff;
        }

        .theme-tag {
            background: #e8f0fe;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.9em;
            display: inline-block;
            margin-top: 5px;
        }

        .phone-link {
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
        }

        .phone-link:hover {
            text-decoration: underline;
        }

        .timestamp {
            color: #666;
            font-size: 0.9em;
        }

        .first-message {
            max-width: 300px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .no-leads {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.2em;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .navigation {
            margin-bottom: 20px;
        }

        .nav-link {
            color: #667eea;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .stats {
                flex-direction: column;
                align-items: center;
            }

            .leads-table {
                font-size: 0.9em;
            }

            .leads-table th,
            .leads-table td {
                padding: 10px 8px;
            }

            .first-message {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <a href="/" class="nav-link">‚Üê Back to Crawler</a>
            <a href="/chat" class="nav-link">Chat Interface</a>
        </div>

        <div class="header">
            <h1>üìä Leads Dashboard</h1>
            <p>Jablanc Interior - Customer Lead Management</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-leads">-</div>
                <div>Total Leads</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="today-leads">-</div>
                <div>Today</div>
            </div>
        </div>

        <div class="controls">
            <h2>Recent Leads</h2>
            <button class="refresh-btn" onclick="loadLeads()">üîÑ Refresh</button>
        </div>

        <div id="loading" class="loading">
            Loading leads...
        </div>

        <div id="leads-container" style="display: none;">
            <table class="leads-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>First Message</th>
                        <th>Theme Interest</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody id="leads-tbody">
                </tbody>
            </table>
        </div>

        <div id="no-leads" class="no-leads" style="display: none;">
            No leads found. Start the chat interface to collect customer information.
        </div>
    </div>

    <script>
        async function loadLeads() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('leads-container').style.display = 'none';
            document.getElementById('no-leads').style.display = 'none';

            try {
                const response = await fetch('/leads?t=' + Date.now()); // Prevent caching
                const data = await response.json();
                
                console.log('API Response:', data); // Debug log
                
                document.getElementById('loading').style.display = 'none';
                
                if (data.leads && data.leads.length > 0) {
                    displayLeads(data.leads);
                    updateStats(data.leads);
                } else {
                    console.log('No leads found in response');
                    document.getElementById('no-leads').style.display = 'block';
                    updateStats([]);
                }
            } catch (error) {
                console.error('Error loading leads:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('no-leads').innerHTML = 'Error loading leads. Please try again.';
                document.getElementById('no-leads').style.display = 'block';
            }
        }

        function displayLeads(leads) {
            const tbody = document.getElementById('leads-tbody');
            tbody.innerHTML = '';

            console.log('Displaying leads:', leads); // Debug log

            leads.forEach(lead => {
                console.log('Processing lead:', lead); // Debug log
                const row = document.createElement('tr');
                
                const createdDate = new Date(lead.created_at);
                const formattedDate = createdDate.toLocaleDateString() + ' ' + 
                                    createdDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                row.innerHTML = `
                    <td><strong>${escapeHtml(lead.name || 'Unknown')}</strong></td>
                    <td><a href="tel:${lead.phone || ''}" class="phone-link">${lead.phone || 'No phone'}</a></td>
                    <td class="first-message">${escapeHtml(lead.first_message || 'No message')}</td>
                    <td>
                        ${lead.theme_interest ? 
                            `<span class="theme-tag">${escapeHtml(lead.theme_interest)}</span>` : 
                            '<span style="color: #999;">No theme specified</span>'
                        }
                    </td>
                    <td class="timestamp">${formattedDate}</td>
                `;
                
                tbody.appendChild(row);
            });

            document.getElementById('leads-container').style.display = 'block';
        }

        function updateStats(leads) {
            document.getElementById('total-leads').textContent = leads.length;
            
            const today = new Date().toDateString();
            const todayLeads = leads.filter(lead => 
                new Date(lead.created_at).toDateString() === today
            ).length;
            
            document.getElementById('today-leads').textContent = todayLeads;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load leads on page load
        document.addEventListener('DOMContentLoaded', loadLeads);
    </script>
</body>
</html>
